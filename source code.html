<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop - E-Commerce Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- VARIABILI E RESET --- */
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #f3f4f6;
            --text: #1f2937;
            --text-light: #6b7280;
            --white: #ffffff;
            --accent: #f59e0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { background-color: #f9fafb; color: var(--text); padding-top: 80px; }

        /* --- HEADER --- */
        header {
            background-color: var(--white);
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
        }

        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        .logo i { color: var(--text); }

        .cart-btn-container { position: relative; cursor: pointer; }
        .cart-icon { font-size: 1.5rem; color: var(--text); transition: 0.3s; }
        .cart-icon:hover { color: var(--primary); }
        
        .cart-badge {
            position: absolute; top: -8px; right: -8px;
            background-color: var(--accent); color: white;
            font-size: 0.75rem; font-weight: bold;
            width: 20px; height: 20px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- HERO SECTION --- */
        .hero {
            background: linear-gradient(to right, #2563eb, #4f46e5);
            color: white; text-align: center; padding: 4rem 1rem;
            margin-bottom: 2rem;
        }
        .hero h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .hero p { font-size: 1.1rem; opacity: 0.9; }

        /* --- FILTRI --- */
        .filters {
            display: flex; justify-content: center; gap: 10px; margin-bottom: 2rem; flex-wrap: wrap;
        }
        .filter-btn {
            background: var(--white); border: 1px solid #e5e7eb;
            padding: 8px 16px; border-radius: 20px; cursor: pointer;
            transition: 0.3s; font-weight: 600;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--primary); color: white; border-color: var(--primary);
        }

        /* --- GRIGLIA PRODOTTI --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding-bottom: 50px;
        }

        .product-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex; flex-direction: column;
        }

        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }

        .product-image {
            height: 200px; width: 100%; object-fit: cover;
            background-color: #eee;
        }

        .product-info { padding: 1.5rem; flex-grow: 1; display: flex; flex-direction: column; }
        .category-tag { font-size: 0.8rem; color: var(--primary); text-transform: uppercase; font-weight: 700; margin-bottom: 5px; }
        .product-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 10px; color: var(--text); }
        .product-price { font-size: 1.2rem; font-weight: 800; color: var(--text); margin-top: auto; display: flex; justify-content: space-between; align-items: center; }
        
        .add-btn {
            background-color: var(--primary); color: white; border: none;
            padding: 8px 16px; border-radius: 8px; cursor: pointer;
            transition: 0.2s; font-size: 0.9rem;
        }
        .add-btn:hover { background-color: var(--primary-dark); }

        /* --- SIDEBAR CARRELLO --- */
        .cart-sidebar {
            position: fixed; top: 0; right: -400px;
            width: 350px; height: 100vh;
            background: var(--white);
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 200; display: flex; flex-direction: column;
        }
        .cart-sidebar.open { right: 0; }

        .cart-header {
            padding: 1.5rem; border-bottom: 1px solid #e5e7eb;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--secondary);
        }
        .close-cart { cursor: pointer; font-size: 1.2rem; }

        .cart-items { flex-grow: 1; overflow-y: auto; padding: 1.5rem; }

        .cart-item {
            display: flex; gap: 15px; margin-bottom: 15px; padding-bottom: 15px;
            border-bottom: 1px solid #f3f4f6; align-items: center;
        }
        .cart-item img { width: 50px; height: 50px; object-fit: cover; border-radius: 8px; }
        .item-details { flex-grow: 1; }
        .item-title { font-size: 0.9rem; font-weight: 600; }
        .item-price { font-size: 0.85rem; color: var(--text-light); }
        .remove-btn { color: #ef4444; cursor: pointer; font-size: 0.9rem; }

        .cart-footer { padding: 1.5rem; border-top: 1px solid #e5e7eb; background: var(--secondary); }
        .total-row { display: flex; justify-content: space-between; font-size: 1.2rem; font-weight: 800; margin-bottom: 1rem; }
        
        .checkout-btn {
            width: 100%; background-color: var(--text); color: white;
            padding: 12px; border: none; border-radius: 8px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: 0.2s;
        }
        .checkout-btn:hover { background-color: #000; }

        /* Overlay scuro quando il carrello è aperto */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 150;
            display: none;
        }
        .overlay.active { display: block; }

        /* Responsive Mobile */
        @media (max-width: 500px) {
            .cart-sidebar { width: 100%; right: -100%; }
            .header { padding: 1rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><i class="fa-solid fa-cube"></i> TechShop</div>
        <div class="cart-btn-container" onclick="toggleCart()">
            <i class="fa-solid fa-cart-shopping cart-icon"></i>
            <span class="cart-badge" id="cartCount">0</span>
        </div>
    </header>

    <section class="hero">
        <h1>Il futuro della tecnologia</h1>
        <p>Scopri i migliori gadget al miglior prezzo.</p>
    </section>

    <div class="container">
        
        <div class="filters">
            <button class="filter-btn active" onclick="filterProducts('all', this)">Tutti</button>
            <button class="filter-btn" onclick="filterProducts('audio', this)">Audio</button>
            <button class="filter-btn" onclick="filterProducts('wearable', this)">Wearable</button>
            <button class="filter-btn" onclick="filterProducts('camera', this)">Foto</button>
            <button class="filter-btn" onclick="filterProducts('gaming', this)">Gaming</button>
        </div>

        <div class="product-grid" id="productGrid">
            </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Il tuo Carrello</h3>
            <span class="close-cart" onclick="toggleCart()"><i class="fa-solid fa-xmark"></i></span>
        </div>
        <div class="cart-items" id="cartItemsContainer">
            <p style="text-align:center; color:gray; margin-top:20px;">Il carrello è vuoto.</p>
        </div>
        <div class="cart-footer">
            <div class="total-row">
                <span>Totale:</span>
                <span id="cartTotal">€ 0.00</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Procedi al Pagamento</button>
        </div>
    </div>

<script>
    // --- DATABASE PRODOTTI ---
    const products = [
        { id: 1, name: "Sony WH-1000XM5", price: 349.00, category: "audio", img: "https://images.unsplash.com/photo-1618366712010-f4ae9c647dcb?auto=format&fit=crop&w=500&q=60" },
        { id: 2, name: "Apple Watch Ultra", price: 899.00, category: "wearable", img: "https://images.unsplash.com/photo-1664478546384-d57ffe74a797?auto=format&fit=crop&w=500&q=60" },
        { id: 3, name: "Fujifilm X-T5", price: 1699.00, category: "camera", img: "https://images.unsplash.com/photo-1516035069371-29a1b244cc32?auto=format&fit=crop&w=500&q=60" },
        { id: 4, name: "PlayStation 5", price: 549.00, category: "gaming", img: "https://images.unsplash.com/photo-1606813907291-d86efa9b94db?auto=format&fit=crop&w=500&q=60" },
        { id: 5, name: "AirPods Pro 2", price: 279.00, category: "audio", img: "https://images.unsplash.com/photo-1603351154351-5cf99bc32f2d?auto=format&fit=crop&w=500&q=60" },
        { id: 6, name: "Mechanical Keyboard", price: 129.00, category: "gaming", img: "https://images.unsplash.com/photo-1595225476474-87563907a212?auto=format&fit=crop&w=500&q=60" },
        { id: 7, name: "GoPro Hero 11", price: 399.00, category: "camera", img: "https://images.unsplash.com/photo-1565849904461-04a58ad377e0?auto=format&fit=crop&w=500&q=60" },
        { id: 8, name: "Fitbit Charge 5", price: 149.00, category: "wearable", img: "https://images.unsplash.com/photo-1576243345690-4e4b79b63288?auto=format&fit=crop&w=500&q=60" },
    ];

    // --- STATO DEL CARRELLO ---
    let cart = [];

    // --- ELEMENTI DOM ---
    const grid = document.getElementById('productGrid');
    const cartSidebar = document.getElementById('cartSidebar');
    const overlay = document.getElementById('overlay');
    const cartItemsContainer = document.getElementById('cartItemsContainer');
    const cartCount = document.getElementById('cartCount');
    const cartTotal = document.getElementById('cartTotal');

    // --- INIZIALIZZAZIONE ---
    function init() {
        renderProducts(products);
    }

    // --- RENDER PRODOTTI ---
    function renderProducts(list) {
        grid.innerHTML = "";
        list.forEach(product => {
            const card = document.createElement('div');
            card.classList.add('product-card');
            card.innerHTML = `
                <img src="${product.img}" alt="${product.name}" class="product-image">
                <div class="product-info">
                    <span class="category-tag">${product.category}</span>
                    <h3 class="product-title">${product.name}</h3>
                    <div class="product-price">
                        € ${product.price.toFixed(2)}
                        <button class="add-btn" onclick="addToCart(${product.id})">
                            <i class="fa-solid fa-plus"></i> Agg.
                        </button>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // --- FILTRI ---
    function filterProducts(category, btn) {
        // Gestione classe active
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        if (category === 'all') {
            renderProducts(products);
        } else {
            const filtered = products.filter(p => p.category === category);
            renderProducts(filtered);
        }
    }

    // --- LOGICA CARRELLO ---
    function addToCart(id) {
        const product = products.find(p => p.id === id);
        const existingItem = cart.find(item => item.id === id);

        if (existingItem) {
            existingItem.quantity++;
        } else {
            cart.push({ ...product, quantity: 1 });
        }

        updateCartUI();
        // Feedback visivo (opzionale)
        toggleCart(true); // Apre il carrello quando aggiungi
    }

    function removeFromCart(id) {
        cart = cart.filter(item => item.id !== id);
        updateCartUI();
    }

    function updateCartUI() {
        // 1. Aggiorna contatore
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.innerText = totalItems;

        // 2. Aggiorna Lista HTML
        cartItemsContainer.innerHTML = "";
        let totalPrice = 0;

        if (cart.length === 0) {
            cartItemsContainer.innerHTML = `<p style="text-align:center; color:gray; margin-top:20px;">Il carrello è vuoto.</p>`;
        } else {
            cart.forEach(item => {
                totalPrice += item.price * item.quantity;
                const itemEl = document.createElement('div');
                itemEl.classList.add('cart-item');
                itemEl.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <div class="item-details">
                        <div class="item-title">${item.name}</div>
                        <div class="item-price">€ ${item.price} x ${item.quantity}</div>
                    </div>
                    <div class="remove-btn" onclick="removeFromCart(${item.id})">
                        <i class="fa-solid fa-trash"></i>
                    </div>
                `;
                cartItemsContainer.appendChild(itemEl);
            });
        }

        // 3. Aggiorna Totale
        cartTotal.innerText = "€ " + totalPrice.toFixed(2);
    }

    // --- APERTURA/CHIUSURA CARRELLO ---
    function toggleCart(forceOpen = false) {
        if (forceOpen) {
            cartSidebar.classList.add('open');
            overlay.classList.add('active');
        } else {
            cartSidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }
    }

    // --- CHECKOUT SIMULATO ---
    function checkout() {
        if (cart.length === 0) {
            alert("Il carrello è vuoto!");
            return;
        }
        if (confirm(`Confermi il pagamento di ${cartTotal.innerText}?`)) {
            alert("Grazie per il tuo acquisto! L'ordine è stato inviato.");
            cart = [];
            updateCartUI();
            toggleCart();
        }
    }

    // Avvio
    init();

</script>
</body>
</html>
